<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        
        <title>✊🏻✋🏻✌🏻</title>
    </head>
    <body> 
        <h1>Piedra, Papel o Tijera</h1>
        <p>
            Las reglas son:

            <br><br>

            Piedra > Tijeras <br>
            Tijeras > Papel <br>
            Papel > Piedra <br>

        </p>
        
        <h2>Por favor, seleccione una opción:</h2>
        <button id="btnPiedra" value="0">Piedra (✊🏻)</button>
        <button id="btnPapel" value="1">Papel (✋🏻)</button>
        <button id="btnTijera" value="2">Tijera (✌🏻)</button>
        <br><br>

        La selección del Usuario fue:
        <br><br>

        <span id="lblUser">LOREM</span>

        <br><br>
        La seleccion de la máquina fue:

        <br><br>
        <span id="lblCpu">IPSUM</span>

        <h3>Resultado:</h3>
        <span id="lblWin">Ganador</span>

        <h3>Marcador</h3>
        User vs Cpu <br>
        <span id="lblResUser">0</span> : <span id="lblResCpu">0</span>

        <script src="./main.js"></script>
    </body>
</html>
